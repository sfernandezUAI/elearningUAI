  <h1>Test de JavaScript</h1>
  <div id="quiz"></div>
  <p id="resultado"></p>
  <a href="cursos.html" class="btnLink btn">Volver</a>

  <script>
    const preguntas = [
      {
        texto: "¿Qué significa DOM en JavaScript?",
        opciones: ["Document Object Model", "Data Object Method", "Desktop Object Module"],
        correcta: 0
      },
      {
        texto: "¿Cuál es el símbolo para comentar una línea en JS?",
        opciones: ["//", "<!-- -->", "#"],
        correcta: 0
      },
      {
        texto: "¿Qué método se usa para mostrar un mensaje emergente?",
        opciones: ["console.log()", "alert()", "prompt()"],
        correcta: 1
      }
    ];

    let indice = 0;
    let puntaje = 0;
    const quizDiv = document.getElementById("quiz");
    const resultado = document.getElementById("resultado");

    function mostrarPregunta() {
      if (indice < preguntas.length) {
        const p = preguntas[indice];
        quizDiv.innerHTML = `
          <div class="pregunta">${p.texto}</div>
          ${p.opciones.map((op, i) => `<button onclick="responder(${i})">${op}</button>`).join("")}
        `;
      } else {
        quizDiv.innerHTML = "";
        resultado.textContent = `¡Terminaste! Tu puntaje es ${puntaje} de ${preguntas.length}.`;
      }
    }

    function responder(opcionElegida) {
      if (opcionElegida === preguntas[indice].correcta) {
        puntaje++;
      }
      indice++;
      mostrarPregunta();
    }

    mostrarPregunta();
  </script>
